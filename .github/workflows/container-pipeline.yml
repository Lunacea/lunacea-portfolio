name: Container Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
      - 'package.json'
      - 'bun.lock'
  pull_request:
    branches: [main, develop]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
      - 'package.json'
      - 'bun.lock'
  workflow_dispatch:

# ä¸¦è¡Œå®Ÿè¡Œåˆ¶å¾¡: åŒä¸€ãƒ–ãƒ©ãƒ³ãƒã§ã®é‡è¤‡å®Ÿè¡Œã‚’é˜²æ­¢
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# æœ€å°æ¨©é™ã®åŸå‰‡: å„Jobã§å¿…è¦ãªæ¨©é™ã®ã¿ã‚’å€‹åˆ¥ã«è¨­å®š
permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Container Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-name: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=false
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=buildx
          cache-to: type=gha,mode=max,scope=buildx
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: true

  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Run Security Scan
        uses: ./.github/workflows/security-scan.yml
        with:
          scan-type: 'image'
          image-ref: ${{ needs.build.outputs.image-tag }}
          severity: 'CRITICAL,HIGH'

  sign:
    name: Sign Container Image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, scan]
    if: needs.scan.result == 'success'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Sign container image
        run: |
          cosign sign --yes ${{ needs.build.outputs.image-tag }}
        env:
          COSIGN_EXPERIMENTAL: 1
      
      - name: Verify signature
        run: |
          cosign verify --key cosign.pub ${{ needs.build.outputs.image-tag }}
      
      - name: Attach SBOM
        run: |
          cosign attest --yes --predicate-type https://spdx.dev/Document \
            --predicate <(cosign generate ${{ needs.build.outputs.image-tag }}) \
            ${{ needs.build.outputs.image-tag }}

  deploy:
    name: Deploy Container
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build, scan, sign]
    if: always() && needs.scan.result == 'success' && needs.sign.result == 'success'
    # environment: staging  # ç’°å¢ƒãŒè¨­å®šã•ã‚Œã¦ã„ãªã„å ´åˆã¯ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆ
    permissions:
      contents: read
      packages: read
    steps:
      - name: Deploy to staging
        run: |
          echo "ğŸš€ Deploying container image: ${{ needs.build.outputs.image-tag }}"
          echo "ğŸ“¦ Image digest: ${{ needs.build.outputs.image-digest }}"
          echo "âœ… Image signed and scanned successfully"
          echo "ğŸ”’ SBOM attached for supply chain security"
          echo "ğŸŒ Target environment: staging"
          # ã“ã“ã«å®Ÿéš›ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ 
          # ä¾‹: kubectl, docker-compose, etc.
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Container deployment successful to staging"
          else
            echo "âŒ Container deployment failed to staging"
