name: Semantic Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

# 最小権限の原則: リリースに必要な権限のみ
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create a new release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun Environment
        uses: ./.github/workflows/setup-bun.yml
        with:
          cache-key: 'release'
          install-command: 'HUSKY=0 bun install'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bunx semantic-release
